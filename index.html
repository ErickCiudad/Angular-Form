<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Form Validation</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="lib/angular/angular.min.js" charset="utf-8"></script>
    <script src="lib/angular/angular-animate.min.js" charset="utf-8"></script>
    <script src="lib/angular/angular-route.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="page">
        <section class="card register" ng-app="myApp" ng-controller="RegistrationController">
          <!-- Section same as div, better for eyeballs. footer and nav as well -->
          <form class="" name="myform" novalidate ng-submit="register()">
            <!-- Always use name for forms and fields (in a form), other programs and servers look for it -->
            <!-- Give directive of ng-submit, calls register function from app.js -->

            <div class="textintro">
              <h1>Form Validation</h1>
              <p>Please fill out the following form</p>
              <p ng-show="message">{{ message }}</p>
              <!-- show this only if message exists -->
            </div>

            <fieldset>
              <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-maxlength="32" ng-required="true" autofocus>
              <p class=" error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">You must fill out your first name</p>
              <!-- Only shows when these requirements are met, in this care firstname not being present when required, and touched already -->
              <!-- touched, untouched is focus, pristine and dirty is typed in or not  -->
              <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-maxlength="32" ng-required="true">
              <p class=" error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill out your last name</p>
              <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-maxlength="32" >
              <p class=" error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">The email is not valid</p>
              <input type="password" name="password" placeholder="Password" ng-model="user.password"  ng-maxlength="32" ng-minlength="6">
              <p class=" error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password must be 6 characters or higher</p>
            </fieldset>

            <button type="submit" class="btn" name="button">Submit</button>
          </form>
        </section>
    </div>
  </body>
</html>
